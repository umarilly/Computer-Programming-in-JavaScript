<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!--
      This is a button that displays the current date and time when clicked.
      The date and time are displayed in the div with the id "date".
      The function displayDateAndTime is defined in the script.js file.
      The script.js file is linked to the index.html file.
      The script.js file contains the function that displays the date and time.
    -->
    <button onclick="displayDateAndTime()">Click me to display date and time</button>
    <div id="date"> The Date and time is : </div>
    <script src="script.js"></script>
  </body>
</html>
